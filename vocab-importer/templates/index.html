<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocab Importer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/style.css') }}">
</head>
<body>
    <main class="container">
        <h1>Vocab Importer</h1>
        
        <section id="generate">
            <h2>Generate Vocabulary</h2>
            <form action="/generate" method="post" enctype="multipart/form-data">
                <textarea name="prompt" placeholder="Custom prompt (optional)"></textarea>
                <button type="submit">Generate Vocab</button>
            </form>
        </section>

        <section id="import">
            <h2>Import Vocabulary</h2>
            <form action="/import" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept=".json">
                <button type="submit">Import Vocab</button>
            </form>
        </section>

        <section id="export">
            <h2>Export Vocabulary</h2>
            <a href="/export" class="button">Export Vocab</a>
        </section>

        <section id="current">
            <h2>Current Vocabulary</h2>
            <pre id="vocab-display">{{ vocab_data | tojson(indent=2) }}</pre>
        </section>
    </main>
</body>
</html>
