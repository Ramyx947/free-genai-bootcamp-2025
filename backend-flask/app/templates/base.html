<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Romanian Learning API{% endblock %}</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --bg: #ffffff;
            --text: #1f2937;
            --border: #e5e7eb;
            --radius: 8px;
        }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            background: #f9fafb;
            color: var(--text);
        }
        .header {
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .back-button {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            background: var(--bg);
            color: var(--text);
            text-decoration: none;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        .back-button:hover {
            background: #f3f4f6;
            border-color: #d1d5db;
        }
        .back-button svg {
            width: 1rem;
            height: 1rem;
            margin-right: 0.25rem;
        }
        {% block styles %}{% endblock %}
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
