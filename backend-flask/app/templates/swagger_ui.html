<!-- templates/swagger_ui.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ swagger_ui_css }}">
    <style>
        .topbar { display: none }
        .swagger-ui .info { margin: 20px 0 }
        .nav-bar {
            background: #fff;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
        }
        .back-button {
            display: inline-flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            border: 1px solid #e5e7eb;
            background: #fff;
            color: #374151;
            text-decoration: none;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        .back-button:hover {
            background: #f3f4f6;
            border-color: #d1d5db;
        }
        .back-button svg {
            width: 1rem;
            height: 1rem;
            margin-right: 0.5rem;
        }
        .breadcrumb {
            margin-left: 1rem;
            color: #6b7280;
            font-size: 0.875rem;
        }
        .breadcrumb span {
            color: #374151;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a href="/" class="back-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M17 10a.75.75 0 01-.75.75H5.612l4.158 4.158a.75.75 0 11-1.04 1.04l-5.5-5.5a.75.75 0 010-1.06l5.5-5.5a.75.75 0 111.04 1.04L5.612 9.25H16.25A.75.75 0 0117 10z" clip-rule="evenodd" />
            </svg>
            Back to API List
        </a>
        <div class="breadcrumb">API Documentation / <span>Swagger UI</span></div>
    </div>
    <div id="swagger-ui"></div>
    <script src="{{ swagger_ui_bundle_js }}"></script>
    <script src="{{ swagger_ui_standalone_preset_js }}"></script>
    <script>
        window.onload = function() {
            const ui = SwaggerUIBundle({
                url: "{{ base_url }}",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "BaseLayout"
            });
            window.ui = ui;
        };
    </script>
</body>
</html>
